<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="header"><h1>Calculator</h1></div>
    <div class="content">
        <div class="calculator">
            <div class="screen"></div>
            <div class="keys row1">
                <button class="start">
                    ON
                </button>
                <div class="keypad">
                    <button class="right-arrow">=></button>
                    <button class="left-arrow"><=</button>
                </div>
            </div>
            <div class="keys row2">
                <button>
                    DEL
                </button>
                <button>
                   9
                </button>                
                
                <button>
                    8
                </button>                
                <button>
                   7
                </button>
                <button>6</button>
            </div>
            <div class="keys row2">
                <button class="divide">&#247;</button>
                <button>X</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
            </div>
            <div class="keys row3">
                <button>-</button>
                <button>+</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="keys row4">
                <button>=</button>
                <button>Ans</button>
                <button>Pow</button>
                <button>.</button>
                <button>clear</buttonc>
            </div>
        </div>
    </div>
</body>
</html>
