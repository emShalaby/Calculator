<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="header"><h1>Calculator</h1></div>
    <div class="content">
        <div class="calculator">            
            <div class="screen">

                <div class="input"></div>
                

                <div class="output">0</div>

            </div>
            <div class="light"></div>

            <div class="keys row1">
                <button class="start">
                    ON
                </button>
                <div class="keypad">
                    <button class="right-arrow">=></button>
                    <button class="left-arrow"><=</button>
                </div>
               <button class="close">OFF</button>
            </div>
            <div class="keys row2">
                <button>
                    DEL
                </button>
                <button class="number" id="9">
                   9
                </button>                
                
                <button class="number" id="9">
                    8
                </button>                
                <button class="number" id="7">
                   7
                </button>
                <button>6</button>
            </div>
            <div class="keys row2">
                <button class="divide">&#247;</button>
                <button>X</button>
                <button class="number" id="5">5</button>
                <button class="number" id="4">4</button>
                <button class="number" id="3">3</button>
            </div>
            <div class="keys row3">
                <button>-</button>
                <button>+</button>
                <button class="number" id="2">2</button>
                <button class="number" id="1">1</button>
                <button class="number" id="0">0</button>
            </div>
            <div class="keys row4">
                <button>=</button>
                <button>Ans</button>
                <button>Pow</button>
                <button>.</button>
                <button class="clear">Clear</buttonc>
            </div>
        </div>
    </div>
</body>
</html>
