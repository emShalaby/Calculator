<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="header"><h1>Calculator</h1></div>
    <div class="content">
        <div class="calculator">
            <div class="screen"></div>
            <div class="keys row1">
                <button class="start">
                    ON
                </button>
            </div>
            <div class="keys row2">
                <button>
                    DEL
                </button>
                <button>
                   9
                </button>                
                
                <button>
                    8
                </button>                
                <button>
                   7
                </button>
            </div>
            <div class="keys row2">
                <button class="divide">&#247;</button>
                <button>X</button>
                <button></button>
                <button></button>

            </div>
        </div>
    </div>
</body>
</html>
